<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Number guessing game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: left;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      p {
        color: #555;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
      }

      input[type="number"] {
        width: 60px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 16px;
      }

      .guessSubmit {
        background-color: #000000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .guessSubmit:hover {
        background-color: #2E2E2E;
      }

      .resultParas {
        margin-top: 20px;
      }

      .resultParas p {
        margin: 10px 0;
        color: #333;
        font-weight: bold;
      }

      .lastResult {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .lowOrHi {
        font-style: italic;
      }

      button {
        background-color: #000000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2E2E2E;
      }
      
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Number guessing game</h1>
      <p>
        We have selected a random number between 1 and 100. See if you can guess
        it in 10 turns or fewer. We'll tell you if your guess was too high or
        too low.
      </p>
      <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input
          type="number"
          min="1"
          max="100"
          required
          id="guessField"
          class="guessField"
        />
        <input type="submit" value="Submit guess" class="guessSubmit" />
      </div>
      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
      <div class="resetContainer">
        <button id="resetButton" style="display: none">Start new game</button>
      </div>
    </div>

    <script>

      const guesses = document.querySelector(".guesses");
      const lastResult = document.querySelector(".lastResult");
      const lowOrHi = document.querySelector(".lowOrHi");
      const guessSubmit = document.querySelector(".guessSubmit");
      const guessField = document.querySelector(".guessField");

      let resetButton;

      const Play = (() => {
        let turnCount;
        let randomNumber;
        class Play {
          constructor() {
            turnCount = 0;
            randomNumber = Math.floor(Math.random() * 100) + 1;
          }
          get turnCount() {
            return turnCount;
          }
          restartGame() {
            turnCount = 0;
            randomNumber = Math.floor(Math.random() * 100) + 1;
          }
          correct(num) {
            turnCount++;
            if (randomNumber === num) {
              return {
                restart: true,
                lastResultContent: "Congratulations! You got it right!",
                lastResultColor: "green",
                lowOrHiContent: "",
              };
            } else if (turnCount === 10) {
              return {
                restart: true,
                GO: true,
                lastResultContent: "!!!GAME OVER!!!",
                lastResultColor: "red",
                lowOrHiContent: "",
                answer: randomNumber,
              };
            } else {
              let comparison = num < randomNumber ? "too low" : "too high";
              return {
                restart: false,
                lastGuessWasHigh: num < randomNumber,
                lastResultContent: "Wrong!",
                lastResultColor: "red",
                lowOrHiContent: `Last guess was ${comparison}!`,
              };
            }
          }
        }
        return Play;
      })();

      const game = new Play();

      function checkGuess() {

        if (isNaN(guessField.value)) {
          window.location.href("/");
        }

        const guessCount = game.turnCount;
        const userGuess = Number(guessField.value);

        if (guessCount === 0) {
          guesses.textContent = "Previous guesses: ";
        }

        const check = game.correct(userGuess);
        lastResult.textContent = check.lastResultContent;
        lastResult.style.backgroundColor = check.lastResultColor;
        lowOrHi.textContent = check.lowOrHiContent;

        if (check.restart) {
          setGameOver();
          if (check.GO) {
            alert("answer: " + check.answer);
          }
          return;
        } else {
          const guessElement = document.createElement("span");
          guessElement.textContent = userGuess + " ";
          guessElement.style.color = check.lastGuessWasHigh ? "blue" : "red";
          guesses.appendChild(guessElement);
        }
        guessField.value = "";
        guessField.focus();
      }

      guessSubmit.addEventListener("click", checkGuess);

      function setGameOver() {
        guessField.disabled = true;
        guessSubmit.disabled = true;

        const resetButton = document.getElementById("resetButton");
        resetButton.style.display = "block";
        resetButton.textContent = "Start new game";
        resetButton.addEventListener("click", resetGame);
      }

      function resetGame() {
        const resetButton = document.getElementById("resetButton");
        const resetParas = document.querySelectorAll(".resultParas p");
        resetButton.style.display = "none";
        for (const resetPara of resetParas) {
          resetPara.textContent = "";
        }
        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = "";
        guessField.focus();
        lastResult.style.backgroundColor = "white";
        game.restartGame();
      }

    </script>
  </body>
</html>
